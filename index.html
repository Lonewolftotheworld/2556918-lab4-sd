<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container">
        <h1>Country Information</h1>
        <form>
            <p>Enter the name of the country</p>
            <input type="text" id="country-name" placeholder="Enter country name" />
            <button type="button" id="submit-country">Click to submit!</button>
        </form>
        
        <section id="country-info">
            <h2>Country Information</h2>
            <p id="country-details"></p>
        </section>
        
        <section id="bordering-countries">
            <h2>Bordering Countries</h2>
            <div id="border-list"></div>
        </section>
    </nav>

    <script src="script.js"></script>
</body>
</html>
